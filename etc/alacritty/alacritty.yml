# Alacritty configuration

# Window properties

window:
  padding:
    x: 8
    y: 8
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

# Scrolling

scrolling:
  history: 100000
  multiplier: 8

# Appearance

font:
  size: 12

  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka
    style: Italic

colors:
  primary:
    background: '#101010'
    foreground: '#ebdbb2'

  cursor:
    text: '#202020'
    cursor: '#fbf1c7'

  normal:
    black: '#202020'
    red: '#fa1d48'
    green: '#5c991f'
    yellow: '#d6ac20'
    blue: '#497287'
    magenta: '#6a5db0'
    cyan: '#6a9e7f'
    white: '#d0d0d0'

  bright:
    black: '#404040'
    red: '#fa345f'
    green: '#72ba29'
    yellow: '#fac32a'
    blue: '#859da6'
    magenta: '#958ad4'
    cyan: '#80bf93'
    white: '#f0f0f0'

background_opacity: 0.9

cursor:
  style: Block
  unfocused_hollow: true
  blink_interval: 750
